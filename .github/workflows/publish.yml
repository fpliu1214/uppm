name: publish uppm

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:

  source:
    runs-on: ubuntu-latest

    steps:
      - run: |
          printf '%s\n' ${{ github.sha }} > uppm-src-git-sha

      - uses: actions/upload-artifact@v3
        with:
          name: uppm-src-git-sha
          path: uppm-src-git-sha

  netbsd-amd64:
    needs: source
    runs-on: macos-12

    steps:

      - uses: actions/download-artifact@v3
        with:
          name: uppm-src-git-sha
          path: .

      - uses: leleliu008/github-actions-vagrant@main
        with:
          mem: 2048
          box: generic/netbsd9
          run: |
            export HOME=/home/vagrant

            run sudo sed -i 's/#ETCCERTSDIR=/ETCCERTSDIR=/' /usr/pkg/etc/ca-certificates-dir.conf
            run sudo update-ca-certificates

            unset ETCCERTSDIR

            ETCCERTSDIR=$(sed -n '/^ETCCERTSDIR=/p' /usr/pkg/etc/ca-certificates-dir.conf | sed 's|ETCCERTSDIR=\(.*\)|\1|')

            if [ -n "$ETCCERTSDIR" ] ; then
                export SSL_CERT_FILE="$ETCCERTSDIR/ca-certificates.crt"
            fi

            run curl -LO https://raw.githubusercontent.com/leleliu008/ppkg/master/ppkg
            run chmod a+x ppkg
            run ./ppkg setup --use-system-package-manager
            run ./ppkg update

            gsed -i "/git-url/a git-sha: $(cat uppm-src-git-sha)" ~/.ppkg/repos.d/offical-core/formula/uppm.yml

            run ./ppkg install uppm --link-type=static-only --install-lib=static
            run ./ppkg pack    uppm

      - run: scp -i $VAGRANT_CWD/.vagrant/machines/default/virtualbox/private_key -o StrictHostKeyChecking=no -r -P 2222 vagrant@127.0.0.1:/home/vagrant/.ppkg/packed/uppm-*-netbsd-amd64.tar.xz .

      - uses: actions/upload-artifact@v3
        with:
          name: uppm-netbsd-amd64-tar-xz
          path: ${{ github.workspace }}/uppm-*-netbsd-amd64.tar.xz

  openbsd-amd64:
    if: false
    needs: netbsd-amd64
    runs-on: macos-12

    steps:

      - uses: actions/download-artifact@v3
        with:
          name: uppm-src-git-sha
          path: .

      - run: brew install openssh

      - uses: leleliu008/github-actions-vagrant@main
        with:
          mem: 2048
          box: generic/openbsd7
          run: |
            run sudo pkg_add curl

            export HOME=/home/vagrant
            export LD_LIBRARY_PATH=/usr/local/lib

            run sudo ln -sf /usr/local/bin/pkgconf /usr/bin/pkg-config

            run curl -LO https://raw.githubusercontent.com/leleliu008/ppkg/master/ppkg
            run chmod a+x ppkg
            run ./ppkg setup --use-system-package-manager
            run ./ppkg update

            gsed -i "/git-url/a git-sha: $(cat uppm-src-git-sha)" ~/.ppkg/repos.d/offical-core/formula/uppm.yml

            run ./ppkg install uppm --link-type=static-only --install-lib=static
            run ./ppkg pack    uppm

      - run: scp -i $VAGRANT_CWD/.vagrant/machines/default/virtualbox/private_key -o StrictHostKeyChecking=no -r -P 2222 vagrant@127.0.0.1:/home/vagrant/.ppkg/packed/uppm-*-openbsd-amd64.tar.xz .

      - uses: actions/upload-artifact@v3
        with:
          name: uppm-openbsd-amd64-tar-xz
          path: ${{ github.workspace }}/uppm-*-openbsd-amd64.tar.xz

  freebsd-amd64:
    needs: netbsd-amd64
    runs-on: macos-12

    steps:

      - uses: actions/download-artifact@v3
        with:
          name: uppm-src-git-sha
          path: .

      - uses: leleliu008/github-actions-vagrant@main
        with:
          mem: 2048
          box: generic/freebsd13
          run: |
            export HOME=/home/vagrant

            run pkg install -y curl libnghttp2

            run curl -LO https://raw.githubusercontent.com/leleliu008/ppkg/master/ppkg
            run chmod a+x ppkg
            run ./ppkg setup --use-system-package-manager
            run ./ppkg update

            gsed -i "/git-url/a git-sha: $(cat uppm-src-git-sha)" ~/.ppkg/repos.d/offical-core/formula/uppm.yml

            run ./ppkg install uppm --link-type=static-only --install-lib=static
            run ./ppkg pack    uppm

      - run: scp -i $VAGRANT_CWD/.vagrant/machines/default/virtualbox/private_key -o StrictHostKeyChecking=no -r -P 2222 vagrant@127.0.0.1:/home/vagrant/.ppkg/packed/uppm-*-freebsd-amd64.tar.xz .

      - uses: actions/upload-artifact@v3
        with:
          name: uppm-freebsd-amd64-tar-xz
          path: ${{ github.workspace }}/uppm-*-freebsd-amd64.tar.xz

  macos:
    needs: freebsd-amd64

    strategy:
      fail-fast: false
      matrix:
        target-version: ['11.0', '12.0', '13.0']
        target-arch: [x86_64, arm64]

    runs-on: macos-12

    steps:

      - uses: actions/download-artifact@v3
        with:
          name: uppm-src-git-sha
          path: .

      - run: brew uninstall go@1.17
      - run: brew update
      - run: brew install --overwrite python@3.10 python@3.11

      - run: curl -LO https://raw.githubusercontent.com/leleliu008/xcpkg/master/xcpkg
      - run: chmod a+x xcpkg
      - run: ./xcpkg setup --use-brew
      - run: ./xcpkg update

      - run: |
          gsed -i "/git-url/a git-sha: $(cat uppm-src-git-sha)" ~/.xcpkg/repos.d/offical-core/formula/uppm.yml

      - run: ./xcpkg install MacOSX/${{ matrix.target-version }}/${{ matrix.target-arch }}/uppm --link-type=static-prefered --install-lib=static
      - run: ./xcpkg pack    MacOSX/${{ matrix.target-version }}/${{ matrix.target-arch }}/uppm -o .

      - uses: actions/upload-artifact@v3
        with:
          name: uppm-macos${{ matrix.target-version }}-${{ matrix.target-arch }}-tar-xz
          path: ${{ github.workspace }}/uppm-*.tar.xz

  linux-aarch64:
    needs: macos
    runs-on: ubuntu-latest

    steps:

      - uses: actions/download-artifact@v3
        with:
          name: uppm-src-git-sha
          path: .

      - run: |
          cat > run.sh <<EOF
          set -e

          COLOR_GREEN='\033[0;32m'        # Green
          COLOR_PURPLE='\033[0;35m'       # Purple
          COLOR_OFF='\033[0m'             # Reset

          echo() {
              printf '%b\n' "\$*"
          }

          run() {
              echo "\${COLOR_PURPLE}==>\${COLOR_OFF} \${COLOR_GREEN}\$@\${COLOR_OFF}"
              eval "\$*"
          }

          run uname -a

          run wget https://raw.githubusercontent.com/leleliu008/ppkg/master/ppkg
          run chmod a+x ppkg
          run ./ppkg setup --use-system-package-manager
          run ./ppkg update

          sed -i "/git-url/a git-sha: $(cat uppm-src-git-sha)" ~/.ppkg/repos.d/offical-core/formula/uppm.yml

          run ./ppkg install uppm gh --link-type=static-only --install-lib=static
          run ./ppkg pack    uppm

          ls ~/.ppkg/packed/uppm-*.tar.xz > filepath.txt
          EOF

          chmod +x run.sh

      # https://github.com/multiarch/qemu-user-static
      - run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      - run: docker run -v $PWD:$PWD -w $PWD --name alpine arm64v8/alpine sh run.sh
      - run: docker cp alpine:$(cat filepath.txt) .

      - run: ls

      - uses: actions/upload-artifact@v3
        with:
          name: uppm-linux-aarch64-tar-xz
          path: uppm-*-linux-aarch64.tar.xz

  linux-x86_64:
    needs: linux-aarch64
    runs-on: ubuntu-latest

    container: alpine:3.16

    steps:
      - run: apk update
      - run: apk add git

      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: uppm-src-git-sha
          path: .

      - run: wget https://raw.githubusercontent.com/leleliu008/ppkg/master/ppkg
      - run: chmod a+x ppkg
      - run: ./ppkg setup --use-system-package-manager
      - run: ./ppkg update

      - run: |
          sed -i "/git-url/a git-sha: $(cat uppm-src-git-sha)" ~/.ppkg/repos.d/offical-core/formula/uppm.yml

      - run: ./ppkg install uppm gh --link-type=static-only --install-lib=static
      - run: ./ppkg pack    uppm

      - uses: actions/download-artifact@v3
        with:
          name: uppm-netbsd-amd64-tar-xz
          path: ~/.ppkg/packed/

            #- uses: actions/download-artifact@v3
            #with:
            #name: uppm-openbsd-amd64-tar-xz
            #path: ~/.ppkg/packed/

      - uses: actions/download-artifact@v3
        with:
          name: uppm-freebsd-amd64-tar-xz
          path: ~/.ppkg/packed/

      - uses: actions/download-artifact@v3
        with:
          name: uppm-macos11.0-x86_64-tar-xz
          path: ~/.ppkg/packed/

      - uses: actions/download-artifact@v3
        with:
          name: uppm-macos12.0-x86_64-tar-xz
          path: ~/.ppkg/packed/

      - uses: actions/download-artifact@v3
        with:
          name: uppm-macos13.0-x86_64-tar-xz
          path: ~/.ppkg/packed/

      - uses: actions/download-artifact@v3
        with:
          name: uppm-macos11.0-arm64-tar-xz
          path: ~/.ppkg/packed/

      - uses: actions/download-artifact@v3
        with:
          name: uppm-macos12.0-arm64-tar-xz
          path: ~/.ppkg/packed/

      - uses: actions/download-artifact@v3
        with:
          name: uppm-macos13.0-arm64-tar-xz
          path: ~/.ppkg/packed/

      - uses: actions/download-artifact@v3
        with:
          name: uppm-linux-aarch64-tar-xz
          path: ~/.ppkg/packed/

      - run: ls -a
      - run: ls ~/.ppkg/packed

      - run: printf '%s\n' ${{ github.token }} | ~/.ppkg/installed/gh/bin/gh auth login --with-token

      - run: git config --global --add safe.directory /__w/uppm/uppm

      - run: |
          GIT_SHA="(cat uppm-src-git-sha)"

          cd ~/.ppkg/packed

          printf 'build-from: https://github.com/uppm/uppm/tree/%s\n\n' "$GIT_SHA" > notes.md
          printf 'sha256sum:\n```\n%s\n```\n' "$(sha256sum uppm-*.tar.xz)" >> notes.md

      - run: |
          V=$(ls ~/.ppkg/packed/uppm-*-linux-x86_64.tar.xz | cut -d- -f2)
          ~/.ppkg/installed/gh/bin/gh release create $V ~/.ppkg/packed/uppm-*.tar.xz --title $V --notes-file ~/.ppkg/packed/notes.md
