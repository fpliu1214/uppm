name: publish

on:
  workflow_dispatch

jobs:
  netbsd:
    runs-on: macos-12

    steps:
      - uses: actions/checkout@v3

      - uses: leleliu008/github-actions-vagrant@main
        with:
          mem: 2048
          box: generic/netbsd9
          run: |
            run sudo sed -i 's/#ETCCERTSDIR=/ETCCERTSDIR=/' /usr/pkg/etc/ca-certificates-dir.conf
            run sudo update-ca-certificates

            unset ETCCERTSDIR

            ETCCERTSDIR=$(sed -n '/^ETCCERTSDIR=/p' /usr/pkg/etc/ca-certificates-dir.conf | sed 's|ETCCERTSDIR=\(.*\)|\1|')

            if [ -n "$ETCCERTSDIR" ] ; then
                export SSL_CERT_FILE="$ETCCERTSDIR/ca-certificates.crt"
            fi

            run curl -LO https://raw.githubusercontent.com/leleliu008/ppkg/master/bin/ppkg
            run chmod a+x ppkg
            run ./ppkg setup --use-system-package-manager
            run ./ppkg update


            V=$(sed -n '/set(PROJECT_VERSION /p' CMakeLists.txt | sed 's|set(PROJECT_VERSION[[:space:]]*\(.*\))|\1|')

            printf '%s\n' "git-sha: ${{ github.sha }}" >> ~/.ppkg/repos.d/offical-core/formula/uppm.yml
            printf '%s\n' "src-url: dir://$PWD"        >> ~/.ppkg/repos.d/offical-core/formula/uppm.yml
            printf '%s\n' "version: $V"                >> ~/.ppkg/repos.d/offical-core/formula/uppm.yml

            run ./ppkg install uppm --link-type=static-only --install-lib=static
            run ./ppkg pack    uppm

      - run:  scp -i $VAGRANT_CWD/.vagrant/machines/default/virtualbox/private_key -o StrictHostKeyChecking=no -r -P 2222 vagrant@127.0.0.1:~/.ppkg/packed/uppm-*-netbsd-amd64.tar.xz .

      - uses: actions/upload-artifact@v2
        with:
          name: uppm-netbsd-tar-xz
          path: ${{ github.workspace }}/uppm-*.tar.xz

  openbsd:
    needs: netbsd
    runs-on: macos-12

    steps:
      - uses: actions/checkout@v3

      - uses: leleliu008/github-actions-vagrant@main
        with:
          mem: 2048
          box: generic/openbsd7
          run: |
            run sudo pkg_add curl

            export LD_LIBRARY_PATH=/usr/local/lib

            run curl -LO https://raw.githubusercontent.com/leleliu008/ppkg/master/bin/ppkg
            run chmod a+x ppkg
            run ./ppkg setup --use-system-package-manager
            run ./ppkg update

            run sudo ln -sf /usr/local/bin/pkgconf /usr/bin/pkg-config

            V=$(sed -n '/set(PROJECT_VERSION /p' CMakeLists.txt | sed 's|set(PROJECT_VERSION[[:space:]]*\(.*\))|\1|')

            printf '%s\n' "git-sha: ${{ github.sha }}" >> ~/.ppkg/repos.d/offical-core/formula/uppm.yml
            printf '%s\n' "src-url: dir://$PWD"        >> ~/.ppkg/repos.d/offical-core/formula/uppm.yml
            printf '%s\n' "version: $V"                >> ~/.ppkg/repos.d/offical-core/formula/uppm.yml

            run ./ppkg install uppm --link-type=static-only --install-lib=static
            run ./ppkg pack    uppm

      - run: scp -i $VAGRANT_CWD/.vagrant/machines/default/virtualbox/private_key -o StrictHostKeyChecking=no -r -P 2222 vagrant@127.0.0.1:~/.ppkg/packed/uppm-*-openbsd-amd64.tar.xz .

      - uses: actions/upload-artifact@v2
        with:
          name: uppm-openbsd-tar-xz
          path: ${{ github.workspace }}/uppm-*.tar.xz

  freebsd:
    needs: openbsd
    runs-on: macos-12

    steps:
      - uses: actions/checkout@v3

      - uses: leleliu008/github-actions-vagrant@main
        with:
          mem: 2048
          box: generic/freebsd13
          run: |
            run pkg install -y curl

            run curl -LO https://raw.githubusercontent.com/leleliu008/ppkg/master/bin/ppkg
            run chmod a+x ppkg
            run ./ppkg setup --use-system-package-manager
            run ./ppkg update


            V=$(sed -n '/set(PROJECT_VERSION /p' CMakeLists.txt | sed 's|set(PROJECT_VERSION[[:space:]]*\(.*\))|\1|')

            printf '%s\n' "git-sha: ${{ github.sha }}" >> ~/.ppkg/repos.d/offical-core/formula/uppm.yml
            printf '%s\n' "src-url: dir://$PWD"        >> ~/.ppkg/repos.d/offical-core/formula/uppm.yml
            printf '%s\n' "version: $V"                >> ~/.ppkg/repos.d/offical-core/formula/uppm.yml

            run ./ppkg install uppm --link-type=static-only --install-lib=static
            run ./ppkg pack    uppm

      - run:  scp -i $VAGRANT_CWD/.vagrant/machines/default/virtualbox/private_key -o StrictHostKeyChecking=no -r -P 2222 vagrant@127.0.0.1:~/.ppkg/packed/uppm-*-freebsd-amd64.tar.xz .

      - uses: actions/upload-artifact@v2
        with:
          name: uppm-freebsd-tar-xz
          path: ${{ github.workspace }}/uppm-*.tar.xz


  macos:
    needs: freebsd
    runs-on: macos-latest

    env:
      ACLOCAL_PATH: /usr/local/share/aclocal
      MACOSX_DEPLOYMENT_TARGET: 10.15

    steps:
      - uses: actions/checkout@main

      - run: brew uninstall go@1.17

      - run: brew update
      - run: brew install --overwrite python@3.10 python@3.11

      - run: wget https://raw.githubusercontent.com/leleliu008/ppkg/master/bin/ppkg
      - run: chmod a+x ppkg
      - run: ./ppkg setup --use-system-package-manager
      - run: ./ppkg update

      - run: |
          V=$(sed -n '/set(PROJECT_VERSION /p' CMakeLists.txt | sed 's|set(PROJECT_VERSION[[:space:]]*\(.*\))|\1|')
          cat >> ~/.ppkg/repos.d/offical-core/formula/uppm.yml <<EOF
          git-sha: ${{ github.sha }}
          src-url: dir://$PWD
          version: $V
          EOF

      - run: ./ppkg install uppm --link-type=static-prefered --install-lib=static
      - run: ./ppkg pack    uppm

      - uses: actions/upload-artifact@v2
        with:
          name: uppm-macos-tar-xz
          path: ~/.ppkg/packed/*.tar.xz

  linux:
    needs: macos
    runs-on: ubuntu-latest

    container: alpine:3.16

    env:
      ACLOCAL_PATH: /usr/share/aclocal
      RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN }}

    steps:
      - run: apk update
      - run: apk add git

      - uses: actions/checkout@main

      - run: wget https://raw.githubusercontent.com/leleliu008/ppkg/master/bin/ppkg
      - run: chmod a+x ppkg
      - run: ./ppkg setup --use-system-package-manager
      - run: ./ppkg update

      - run: |
          V=$(sed -n '/set(PROJECT_VERSION /p' CMakeLists.txt | sed 's|set(PROJECT_VERSION[[:space:]]*\(.*\))|\1|')
          cat >> ~/.ppkg/repos.d/offical-core/formula/uppm.yml <<EOF
          git-sha: ${{ github.sha }}
          src-url: dir://$PWD
          version: $V
          EOF

      - run: ./ppkg install uppm gh --link-type=static-only --install-lib=static
      - run: ./ppkg pack    uppm

      - uses: actions/download-artifact@v2
        with:
          name: uppm-netbsd-tar-xz
          path: ~/.ppkg/packed/

      - uses: actions/download-artifact@v2
        with:
          name: uppm-openbsd-tar-xz
          path: ~/.ppkg/packed/

      - uses: actions/download-artifact@v2
        with:
          name: uppm-freebsd-tar-xz
          path: ~/.ppkg/packed/

      - uses: actions/download-artifact@v2
        with:
          name: uppm-macos-tar-xz
          path: ~/.ppkg/packed/

      - run: ls -a
      - run: ls ~/.ppkg/packed

      - run: printf '%s\n' "$RELEASE_TOKEN" | ~/.ppkg/installed/gh/bin/gh auth login --with-token

      - run: git config --global --add safe.directory /__w/uppm/uppm

      - run: ~/.ppkg/installed/gh/bin/gh release create $(./ppkg info uppm version) ~/.ppkg/packed/*
