name: ppkg

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ppkg:

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04, macos-12, macos-11]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@main

      - name: install ppkg
        run: |
          curl -LO https://raw.githubusercontent.com/leleliu008/ppkg/master/bin/ppkg
          chmod a+x ppkg
          ./ppkg setup

      - run:  ./ppkg update
      - run:  ./ppkg install uppm
      - run:  ./ppkg tree    uppm


      - run:  echo "SSL_CERT_FILE=/opt/ppkg/core/etc/ssl/certs/cacert.pem" >> $GITHUB_ENV


      - run:  /opt/ppkg/installed/uppm/bin/uppm

      - run:  /opt/ppkg/installed/uppm/bin/uppm --help
      - run:  /opt/ppkg/installed/uppm/bin/uppm --version

      - run:  /opt/ppkg/installed/uppm/bin/uppm -h
      - run:  /opt/ppkg/installed/uppm/bin/uppm -V

      - run:  /opt/ppkg/installed/uppm/bin/uppm env
      - run:  /opt/ppkg/installed/uppm/bin/uppm env -v

      - run:  /opt/ppkg/installed/uppm/bin/uppm integrate zsh

      - run:  /opt/ppkg/installed/uppm/bin/uppm update

      - run:  /opt/ppkg/installed/uppm/bin/uppm search zip

      - run:  /opt/ppkg/installed/uppm/bin/uppm depends zip
      - run:  /opt/ppkg/installed/uppm/bin/uppm depends android-sdk
      - run:  /opt/ppkg/installed/uppm/bin/uppm depends android-sdk --format=box
      - run:  /opt/ppkg/installed/uppm/bin/uppm depends android-sdk --format=dot

      - run:  /opt/ppkg/installed/uppm/bin/uppm info @all
      - run:  /opt/ppkg/installed/uppm/bin/uppm info gsed
      - run:  /opt/ppkg/installed/uppm/bin/uppm info gsed --json
      - run:  /opt/ppkg/installed/uppm/bin/uppm info gsed --yaml
      - run:  /opt/ppkg/installed/uppm/bin/uppm info gsed version
      - run:  /opt/ppkg/installed/uppm/bin/uppm info gsed license
      - run:  /opt/ppkg/installed/uppm/bin/uppm info gsed summary
      - run:  /opt/ppkg/installed/uppm/bin/uppm info gsed webpage
      - run:  /opt/ppkg/installed/uppm/bin/uppm info gsed bin-url
      - run:  /opt/ppkg/installed/uppm/bin/uppm info gsed bin-sha
      - run:  /opt/ppkg/installed/uppm/bin/uppm info gsed install
      - run:  /opt/ppkg/installed/uppm/bin/uppm info gsed formula

      - run:  /opt/ppkg/installed/uppm/bin/uppm fetch   gtar
      - run:  /opt/ppkg/installed/uppm/bin/uppm fetch   gtar -v

      - run:  /opt/ppkg/installed/uppm/bin/uppm install gsed

      - run:  /opt/ppkg/installed/uppm/bin/uppm info gsed installed-dir
      - run:  /opt/ppkg/installed/uppm/bin/uppm info gsed installed-files
      - run:  /opt/ppkg/installed/uppm/bin/uppm info gsed installed-receipt-path
      - run:  /opt/ppkg/installed/uppm/bin/uppm info gsed installed-receipt-json
      - run:  /opt/ppkg/installed/uppm/bin/uppm info gsed installed-receipt-yaml
      - run:  /opt/ppkg/installed/uppm/bin/uppm info gsed installed-timestamp-unix
      - run:  /opt/ppkg/installed/uppm/bin/uppm info gsed installed-timestamp-iso-8601
      - run:  /opt/ppkg/installed/uppm/bin/uppm info gsed installed-timestamp-rfc-3339
      - run:  /opt/ppkg/installed/uppm/bin/uppm info gsed installed-version

      - run:  /opt/ppkg/installed/uppm/bin/uppm tree gsed
      - run:  /opt/ppkg/installed/uppm/bin/uppm tree gsed -L 3

      - run: |
          printf '%s\n' 'version: 4.9' > ~/.uppm/repos.d/offical-core/formula/gsed.yml

      - run:  /opt/ppkg/installed/uppm/bin/uppm ls-available
      - run:  /opt/ppkg/installed/uppm/bin/uppm ls-installed
      - run:  /opt/ppkg/installed/uppm/bin/uppm ls-outdated

      - run:  /opt/ppkg/installed/uppm/bin/uppm is-available curl
      - run:  /opt/ppkg/installed/uppm/bin/uppm is-installed gsed
      - run:  /opt/ppkg/installed/uppm/bin/uppm is-outdated  gsed

      - run:  /opt/ppkg/installed/uppm/bin/uppm upgrade   gsed
      - run:  /opt/ppkg/installed/uppm/bin/uppm reinstall gsed
      - run:  /opt/ppkg/installed/uppm/bin/uppm uninstall gsed


      - run:  /opt/ppkg/installed/uppm/bin/uppm formula-repo-list
      - run:  /opt/ppkg/installed/uppm/bin/uppm formula-repo-add my_repo https://github.com/leleliu008/uppm-formula-repository-my_repo
      - run:  /opt/ppkg/installed/uppm/bin/uppm formula-repo-del my_repo

      - run:  /opt/ppkg/installed/uppm/bin/uppm cleanup
